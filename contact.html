<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <div>
            <p><h1>Vous souhaitez des informations ou candidater à La Plateforme_ ?</h1></p><br>
            <div class="div1">
                <p><h2>Remplissez ce formulaire et nous reviendrons vers vous</h2></p><br>
                <p>
                    <form method="get" action="mailto:contact@laplateforme.io">
                        <div class="for_example">    
                        <label for="formation"></label>
                            <select name="formation" size="1">
                                <optgroup label="formation">
                                    <option value="Lfqvi" selected="selected">La formation qui vous intéresse</option>
                                    <option value="CS">Coding-School</option>
                                    <option value="AlS">Al School</option>
                                    <option value="">Security School</option>
                                    <option value="">Bachelor IT</option>
                                    <option value="">Développeur web - TOULON</option>
                                    <option value="">Code à la carte - TOULON</option>
                                    <option value="">Code à la carte - BRIGNOLES</option>
                                    <option value="">Executive Education</option>
                                    <option value="">La Plateforme / START</option>
                                    <option value="">Innovation Lab</option>
                                    <option value="">AWS re/Start</option>
                                </optgroup>
                            </select>
                        </div>    
                        <div class="for_example">
                            <label for="entretien"></label>
                            <select name="entretien" size="1">
                                <optgroup label="entretien">
                                    <option value="" selected="selected">Souhaitez-vous passer un entretien préalable au test d'entrée ?</option>
                                    <option value="">Oui, je souhaite passer un entretien avec un membre de l'équipe pédagagique pour avoir de plus amples informations </option>
                                    <option value="">Non; je souhaite candidater et passer le test d'entrée sans entretien préalable</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="for_example">
                            <label for="pnom"></label>
                            <input type="text" id="pnom" name="prenom" placeholder="Votre Pr&eacute;nom..">
                        </div>
                        <div class="for_example">
                            <label for="nomf"></label>
                            <input type="text" id="nomf" name="nom" placeholder="Votre Nom..">
                        </div>
                        <div class="for_example">
                            <label for="email"></label>
                            <input type="text" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="for_example">
                            <label for="Téléphone"></label>
                            <input type="tel" id="Téléphone" name="Téléphone" placeholder="Téléphone">
                        </div>
                        <div class="for_example">
                            <label for="Adresse"></label>
                            <input type="text" id="Adresse" name="Adresse" placeholder="Adresse">
                        </div>
                        <div class="for_example">
                            <label for="cp"></label>
                            <input type="text" id="cp" name="cp" placeholder="Code Postal">
                        </div>
                        <div class="for_example">
                            <label for="Ville"></label>
                            <input type="text" id="Ville" name="Ville" placeholder="Ville">
                        </div>
                        <div class="for_example">
                            <label for="Comment"></label>
                            <input type="text" id="Comment" name="Comment" placeholder="Comment nous avez-vous connu ?">
                        </div>
                        <div class="for_example">
                            <label for="niveau"></label>
                            <input type="text" id="niveau" name="niveau" placeholder="Quel est votre niveau d'étude ?"><br><br>
                        </div>
                        <div class="for_example">
                            <label for="mess"></label>                            
                            <textarea id="mess" name="sujet" cols="40" rows="20" placeholder="Votre message.." ></textarea>
                        </div>   
                        <div class="for_example">                           
                            <input type="checkbox" id="newletter" name="newletter" >
                            <label for="newletter">Inscrivez-vous à notre newsletter</label>
                        </div>  
                            <input type="button" value="ENVOYER">  
                    </form>
                </p>
            </div>   
        </div>
    </body>
</html>
